<!-- Konto Übersicht Tabelle   -->
  <mat-table [dataSource]="dataSource">
  
  <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> Konto </th>
  <td mat-cell *matCellDef="let konto"> {{konto.id}} </td>
</ng-container>

  <ng-container matColumnDef="iban">
  <th mat-header-cell *matHeaderCellDef> IBAN </th>
  <td mat-cell *matCellDef="let konto"> {{konto.iban}} </td>
</ng-container>

  <ng-container matColumnDef="bic">
  <th mat-header-cell *matHeaderCellDef> BIC </th>
  <td mat-cell *matCellDef="let konto"> {{konto.bic}} </td>
</ng-container>

  <ng-container matColumnDef="umsatz">
  <th mat-header-cell *matHeaderCellDef> Umsatz </th>
  <td mat-cell *matCellDef="let konto"> {{konto.umsatz}} </td>
</ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  
</mat-table>
