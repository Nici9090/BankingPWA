<h2>Ihre Konten auf einen Blick:</h2>

<div class="table-responsive body-manage-attendees">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" >IBAN</th>
                <th class="text-right" scope="col">Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of this.konten" 
            		(mouseover)="selectedRow = row" 
            		(click)="onRowClicked(row)"
            		routerLink="/umsatz-uebersicht/{{row.iban}}"
            		>
                <td >{{ row.iban }}</td>
                <td class="text-right">{{ row.umsatz }}</td>
            </tr>
        </tbody>
    </table>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <h2>{{getSelectedRow()}}</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--         <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
