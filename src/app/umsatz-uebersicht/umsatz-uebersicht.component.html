
<h2>Umsätze für Konto: </h2>




<!-- <div class="dropdown-responsive"> -->
<div class="btn-group">
<button class="btn-lg btn-light">{{this.iban}}</button>
	<button class="btn-lg btn-light dropdown-toggle dropdown-toggle-split" href="#"
		role="button" id="dropdownMenuLink" data-toggle="dropdown"
		aria-haspopup="true" aria-expanded="false"></button>



	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">

		<a class="nav-link" *ngFor="let konto of this.konten"
			routerLink="/umsatz-uebersicht/{{konto.iban}}"
			>{{konto.iban}} </a>

	</div>
</div>

<div class="table-responsive body-manage-attendees">
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Datum</th>
				<th scope="col">IBAN</th>
				<th scope="col">Verwendungszweck</th>
				<th class="text-right" scope="col">Umsatz</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let umsatz of this.umsaetze"
				(mouseover)="selectedRow = umsatz">
				<td>{{ umsatz.datum | date:'dd.MM.yyyy'}}</td>
				<td>{{ umsatz.iban }}</td>
				<td>{{ umsatz.vwzweck }}</td>
				<td class="text-right text-success"
					[ngClass]="{'text-danger': umsatz.umsatz < 0}">{{
					umsatz.umsatz }}</td>
			</tr>
		</tbody>
	</table>
</div>
